<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zomato</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
		
    <header class="h-container">
      <a href="#" class="icon-link icon-link--centered">
        <div class="icon-link__avatar">
          <img src="./images/get-the-app-plain.svg" alt="order online cart" />
        </div>
        <div class="icon-link__text">
          Get the app
        </div>
      </a>
      <div>
        <ul>
          <li>
            <a href="#" id="nav_item_1" class="icon-link">
              <div class="icon-link__avatar">
                <img src="./images/order-online.svg" alt="order online cart" />

              <div class="icon-link__text">

          </li>
          <li>

              </div>
              <div class="icon-link__text">

              </div>
            </a>
          </li>
          <li>
            <a href="#" id="nav_item_3" class="icon-link">
              <div class="icon-link__avatar">
                <img src="./images/gold.svg" alt="zomato gold icon" />
              </div>

              </div>

          </li>

		<section class="banner">
		</section>
