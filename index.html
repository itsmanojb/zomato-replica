<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zomato</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="imagery">
      <header class="h-container">
        <a href="#" class="icon-link icon-link--centered">
          <div class="icon-link__avatar">
            <img src="./images/get-the-app-plain.svg" alt="order online cart" />
          </div>
          <div class="icon-link__text">
            Get the app
          </div>
        </a>
        <div>
          <ul>
            <li>
              <a href="#" id="nav_item_1" class="icon-link">
                <div class="icon-link__avatar">
                  <img
                    src="./images/order-online.svg"
                    alt="order online cart"
                  />
                </div>
                <div class="icon-link__text">
                  Order Food
                </div>
              </a>
            </li>
            <li>
              <a href="#" id="nav_item_2" class="icon-link">
                <div class="icon-link__avatar">
                  <img src="./images/book-a-table.svg" alt="book a table" />
                </div>
                <div class="icon-link__text">
                  Book a Table
                </div>
              </a>
            </li>
            <li>
              <a href="#" id="nav_item_3" class="icon-link">
                <div class="icon-link__avatar">
                  <img src="./images/gold.svg" alt="zomato gold icon" />
                </div>
                <div class="icon-link__text">
                  Zomato Gold
                </div>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <div class="cta">
        <a href="#" class="btn btn--bordered">Create an Account</a>
        <a href="#" class="btn">Log In</a>
      </div>
      <section class="banner">
        <div class="banner__logo">
          <img src="./images/zomato_flat_bg_logo.svg" alt="zomato logo" />
        </div>
        <div class="banner__title-container">
          Find the best restaurants, caf√©s, and bars in Mumbai
        </div>
        <div class="search-restaurant banner__search">
          <select name="cities" id="cities">
            <option value="mumbai">Mumbai</option>
            <option value="mumbai">Kolkata</option>
            <option value="mumbai">Delhi</option>
            <option value="mumbai">Pune</option>
          </select>
          <input
            type="text"
            name="restaurant"
            id="search-rest"
            placeholder="Search for restaurants or cuisines..."
          />
          <button class="btn btn--red" id="search-btn">
            Search
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
